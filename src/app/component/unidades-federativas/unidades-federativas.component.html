<main>
  <h2>Unidades Federativas</h2>
  <div>
    <mat-form-field
      class="example-full-width"
      style="display: inline-block; vertical-align: middle"
    >
      <mat-label>{{ "LABLE_NOME" | translate }}</mat-label>
      <input
        matInput
        placeholder="{{ 'LABLE_FILTRAR_NOME' | translate }}"
        #nomeInput
      />
    </mat-form-field>
    <button
      mat-icon-button
      aria-label="Pesquisar"
      (click)="
        loadUnidadesFederativas({
          nome: nomeInput.value
        })
      "
    >
      <mat-icon>search</mat-icon>
    </button>
    <div class="table-container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="unidadesFederativas" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Nome Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              {{ "LABLE_NOME" | translate }}
            </th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
          </ng-container>

          <!-- Sigla Column -->
          <ng-container matColumnDef="sigla">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sigla</th>
            <td mat-cell *matCellDef="let element">{{ element.sigla }}</td>
          </ng-container>

          <!-- Ações Column -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>
              {{ "LABLE_ACOES" | translate }}
            </th>
            <td mat-cell *matCellDef="let element">
              <!-- Botões de ação aqui -->
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</main>
<ng-template #loading>
  <p>Carregando dados...</p>
</ng-template>
<app-footer></app-footer>
