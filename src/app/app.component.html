<div class="app-container">
  <app-menu
    class="app-menu"
    [ngClass]="{ expanded: isExpanded, collapsed: !isExpanded }"
    (expansionChange)="onExpansionChange($event)"
  ></app-menu>
  <div
    class="app-content"
    [ngClass]="{ expanded: isExpanded, collapsed: !isExpanded }"
  >
    <app-header class="app-header"></app-header>
    <router-outlet></router-outlet>
  </div>
</div>
